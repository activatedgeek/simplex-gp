# method: random
method: grid
parameters:
  dataset:
    values:
      - elevators
      - houseelectric
      - keggdirected
      - precipitation3d_all
  epochs:
    value: 200
  lr:
    value: 0.01
  lanc_iter:
    value: 100
  pre_size:
    value: 10
  grid_size:
    value: 100
program: experiments/train_skip.py
command:
  - ${env}
  - ${interpreter}
  - ${program}
  - --device=-1
  - ${args}