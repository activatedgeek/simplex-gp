name: BiGP
method: grid
parameters:
  dataset:
    values:
      - elevators_all
      - houseelectric
      - keggdirected
      - kin40k_all
      - precipitation3d_all
      - protein
  epochs:
    value: 200
  lr:
    values:
      - 0.01
  lanc_iter:
    value: 100
  pre_size:
    value: 10
program: experiments/train_bigp.py
command:
  - ${env}
  - ${interpreter}
  - ${program}
  - ${args}