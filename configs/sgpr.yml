name: SGPR
method: grid
parameters:
  dataset:
    values:
      - elevators_all
      - houseelectric
      - keggdirected
      - kin40k_all
      - precipitation3d_all
      - protein
  epochs:
    value: 200
  lr:
    values:
      - 0.001
  lanc_iter:
    value: 100
  pre_size:
    value: 10
  n_inducing:
    values:
      - 512
  nu:
    values:
      - 1.5
      - 2.5
program: experiments/train_sgpr.py
command:
  - ${env}
  - ${interpreter}
  - ${program}
  - ${args}