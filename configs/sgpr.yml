# method: random
method: grid
parameters:
  dataset:
    values:
      - elevators
      - houseelectric
      - keggdirected
      - precipitation3d_all
  epochs:
    value: 100
  lr:
    value: 0.001
  lanc_iter:
    value: 100
  pre_size:
    value: 10
  n_inducing:
    value: 512
program: experiments/train_sgpr.py
command:
  - ${env}
  - ${interpreter}
  - ${program}
  - --device=-1
  - ${args}